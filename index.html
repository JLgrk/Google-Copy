<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        <div class="right-align">
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <img src="https://www.shareicon.net/data/128x128/2015/08/19/87490_grid_512x512.png" height=16>
            <button class="sign-in">Sign In</button>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height= 73 alt="Google logo">
        </div>
        <div class="box">
            <input class="search" type="text">
        </div>
        <form class="box" action="https://www.google.com">
            
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </form>
    </main>
    <footer>
        <div class="left">
            <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>

        <div class="right">
            <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
    
</body>
</html>
